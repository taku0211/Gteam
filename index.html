<html>
    <head>
        <meta charset="UTF-8" />
        <title>鍛冶屋</title>
        <link rel="stylesheet" href="common.css">
    </head>
    <body>
        <div class="box">

            <div class="make">
                <p id="tukure">作れ!</p>
                <p id="click"></p>

                <img id="weapon"src="images/ナイフ.png">
                <p id = "clickpoint">+11</p>
            </div>

            <div class="menu">
                <p id="big">工房を発展させよう</p>
                <div class = "upgrade">
                    <p1 id="big">アップグレード</p1>
                    <div class="upgrade_box_1">
                        <img id="now_weapon_png"src="images/ナイフ.png">
                        <p>-----></p>
                        <img id="next_weapon_png"src="images/ロングソード.png">
                        <div class="text_box">
                        <p id="upgrade_price">必要料金:5000G</p>
                        <p id="now_g">現在の所持金:0G</p>
                        </div>
                    </div>
                    <div class="upgrade_box_2">
                        <p>現在:</p><p id="now_weapon">ナイフ</p>
                        <p>次回:</p><p id="next_weapon">ロングソード</p>
                        <input type="button" id="upgrade_button" value="工房のアップグレード">
                    </div>
                    <p id="upgrade_alert"></p>
                    <br>
                </div>
                <div class = "buysell">
                    <p1 id="big">購入＆売却</p1>
                    <div class="buysell_box">
                        <div class="buy">
                            <p id="big">購入</p>
                            <div class="buy_box">
                                <div class="item1">
                                    <img id="item1_png" src="images/鍛冶師.png">
                                    <div id="text">
                                    <p id="item1_name">良質な鋼板</p>
                                    <p id="item1_text">ナイフの価格が2倍になる。</p>
                                    </div>
                                </div>
                                <div class="item2">
                                    <img id="item2_png" src="images/鍛冶師.png">
                                    <div id="text">
                                        <p id="item2_name">良質なヤスリ</p>
                                        <p id="item2_text">ナイフの価格が2倍になる。</p>
                                    </div>
                                </div>
                                <div class="item3">
                                    <img id="item3_png" src="images/鍛冶師.png">
                                    <div id="text">
                                        <p id="item3_name">魔物の素材</p>
                                        <p id="item3_text">ナイフの価格が2倍になる。</p>
                                    </div>
                                </div>
                                <div class="item4">
                                    <img id="item4_png" src="images/鍛冶師.png">
                                    <div id="text">
                                        <p id="item4_name">ナイフ職人</p>
                                        <p id="item4_text">クリックの度に作れる本数が1増える</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="sell">
                            <p id="big">売却</p>
                            <div class="sell_box">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src = "main.js"></script>
    </body>
</html>
